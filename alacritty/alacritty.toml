
[cursor]
thickness = 0.20

[window]
dimensions = { columns = 145, lines = 30 }
# blur = true
opacity = 1

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[general]
import = ["~/.config/alacritty/catppuccin-mocha.toml"]
