"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
scan_timeout = 1000
command_timeout = 1000
palette = "catppuccin_mocha"

# format = """
# $directory\
# $character\
# """
#
# right_format = """
# $all
# """

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[directory]
truncation_length = 4
style = "bold blue"

[line_break]
disabled = false

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold lavender"

[time]
format = "[$time]($style) "

[cmd_duration]
format = " [$duration]($style)"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
